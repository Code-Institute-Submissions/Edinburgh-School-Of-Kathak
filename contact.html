<h1>Contact Us</h1>

<p>If you would like us to get in touch, please complete the below form and we will get back to you within two working days.</p>

<div>
<form action="https://formdump.codeinstitute.net/" method="POST" class="form"> 

    <label for=”name”>Name</label>
    <input id=”name” type=”text” required>

    <label for=”Number”>Contact Number</label>
    <input id=”number” type=”number”>

    <br>

    <label for=”email”>Email</label>
    <input id=”email” type="email" required>
    
    <label for=”subject”>Enquiry Type</label>
    <select name=”subject” id=”subject” required>
        <option value=”class enquiry”>Class Enquiry</option>
        <option value=”Private Lessons”>Private Lesson</option>
        <option value=”Taster Class”>Taster Class</option>
        <option value=”Other”>Other</option>
    </select>

    <br>
    
    <label for="message">Message</label>
    
    <br>
    
    <textarea id="message" placeholder="Type your message here"name="messgae" rows="10" cols="50" required></textarea>
    
    <br>

    <input type="submit" value="Send Message">
</form>
